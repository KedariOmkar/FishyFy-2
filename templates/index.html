<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>FishyFy - Fish Freshness Prediction</title>
  </head>
  <body class="bg-gray-100">
    <!-- Menu Bar -->
    <nav
      class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            src="../static/logo/logo.jpeg"
            class="h-8"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >FishyFy</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-hamburger"
          type="button"
          class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-hamburger"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full" id="navbar-hamburger">
          <ul
            class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
          >
            <li>
              <a
                href="/settings"
                class="block py-2 px-3 text-white bg-blue-700 rounded dark:bg-blue-600"
                aria-current="page"
                >User</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mt-10 flex items-center justify-center">
      <div class="flex flex-wrap justify-center">
        <!-- Big Cards -->
        <a
          href="/checkFreshness"
          class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-4 transition-transform transform hover:scale-105"
        >
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <img
              src="https://cdn-icons-png.flaticon.com/128/61/61088.png"
              alt="Avatar"
              class="mx-auto w-20 h-20 mb-4 transition-transform transform hover:scale-110"
            />
            <h3
              class="text-xl font-semibold mb-4 transition-transform transform hover:scale-110"
            >
              Check Freshness
            </h3>
          </div>
        </a>

        <a
          href="/viewSpecies"
          class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-4 transition-transform transform hover:scale-105"
        >
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <img
              src="https://cdn-icons-png.flaticon.com/128/1633/1633830.png"
              alt="Avatar"
              class="mx-auto w-20 h-20 mb-4 transition-transform transform hover:scale-110"
            />
            <h3
              class="text-xl font-semibold mb-4 transition-transform transform hover:scale-110"
            >
              View Species
            </h3>
          </div>
        </a>

        <a
          href="/checkSmell"
          class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-4 transition-transform transform hover:scale-105"
        >
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <img
              src="https://cdn-icons-png.flaticon.com/128/7920/7920230.png"
              alt="Avatar"
              class="mx-auto w-20 h-20 mb-4 transition-transform transform hover:scale-110"
            />
            <h3
              class="text-xl font-semibold mb-4 transition-transform transform hover:scale-110"
            >
              Check Smell
            </h3>
          </div>
        </a>

        <a
          href="/settings"
          class="w-full sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-1/2 p-4 transition-transform transform hover:scale-105"
        >
          <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <img
              src="https://cdn-icons-png.flaticon.com/128/503/503849.png"
              alt="Avatar"
              class="mx-auto w-20 h-20 mb-4 transition-transform transform hover:scale-110"
            />
            <h3
              class="text-xl font-semibold mb-4 transition-transform transform hover:scale-110"
            >
              Settings
            </h3>
          </div>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
