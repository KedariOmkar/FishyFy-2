<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Loading spinner styles */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide content until loaded */
        body.loading {
            overflow: hidden;
        }

        body.loading > * {
            visibility: hidden;
        }

        body.loading .loader {
            visibility: visible;
        }

        /* Title and text styles */
        .loading-title {
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .loading-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

    <!-- Loading spinner -->
    <div class="loader"></div>

    <!-- Loading tips -->
    <div class="text-center">
        <div class="text-2xl font-bold text-gray-700 mb-4">Predicting Freshness</div>
        <div class="text-sm text-gray-600">Please stay a while</div>
    </div>

    <script>
        function startLoading() {
            // Add loading class to the body
            document.body.classList.add('loading');

            // Simulate loading completion after a delay (2 seconds in this example)
            setTimeout(function () {
                stopLoading();
            }, 2000); // Adjust the delay as needed
        }

        function stopLoading() {
            // Remove loading class from the body
            document.body.classList.remove('loading');
        }

        // Call startLoading function when route is accessed
        startLoading();

        // Simulate response arrival
        setTimeout(function () {
            // Call stopLoading function when response arrives
            stopLoading();
        }, 5000); // Simulate response arrival after 5 seconds

    </script>
</body>
</html>
